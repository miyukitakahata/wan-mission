      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Prisma generate
        run: |
          source venv/bin/activate
          prisma generate

      - name: Run Black (code formatting check)
        run: |
          source venv/bin/activate
          black --check --diff app
